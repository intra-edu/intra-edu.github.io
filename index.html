<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>IntraEdu</title>
  </head>
  <body>
    <div class="animate__animated animate__fadeInDown jumbotron">
      <div class="container">
        <div class="introduce">
          <div class="title">Intra Educations<span>.</span></div>
          <div class="subtitle">"인트라 에듀케이션즈"는 학교를 대상으로 온라인 교육 플랫폼을 지원하는 프로젝트입니다.</div>
        </div>
        <div class="description">서비스 준비중입니다</div>
      </div>
    </div>

    <style>
      html, body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .title {
        font-size: 40px;
        font-weight: 900;
        line-height: 45px;
      }

      .title > span {
        color: #ED1C24;
      }

      .subtitle {
        margin-top: 5px;
        font-size: 14px;
      }

      .jumbotron {
        --animate-delay: 0.5s;
      }

      .container {
        margin: 0px 20px;
      }

      .description {
        color: #ED1C24;
        font-weight: 700;
        margin-top: 10px;
        text-decoration: underline dotted 1px darkgray;
      }
    </style>
  </body>
</html>
